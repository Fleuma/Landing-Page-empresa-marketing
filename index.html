<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Landing Page - Marketing</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Preços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" id="login">Login</a></li>
            </ul>
            <div id="menu-toggle">
                <img src="assets/img/menu.png" alt="Menu">
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="main-text">
            <h1> <span>Aumentar!</span> <br> suas redes sociais <br> Marketing Digital</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet similique, fugit praesentium saepe
                perferendis consequatur rem. Dolores asperiores ab odio ducimus harum!odit voluptatum.</p>
            <button>Junte-se a nós</button>
        </div>
        <div id="main-img">
            <img src="assets/img/nave.png" alt="Nave espacial">
        </div>
    </div>
    <script>
        let menu = document.querySelector('nav ul');
        let menuIcon = document.querySelector('#menu-toggle');
        let menuIconImg = document.querySelector('nav #menu-toggle img');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('ativo');
            if (menuIconImg.getAttribute("src") == 'assets/img/menu.png') {
                menuIconImg.setAttribute("src", "assets/img/close.png");
            } else {
                menuIconImg.setAttribute("src", "assets/img/menu.png");
            }
        })
    </script>
</body>

</html>
